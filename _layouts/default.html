<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} | {{ site.title | default: "Government of Len" }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

  <div id="rss-banner-container"></div>

  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title | default: "Government of Len" }}</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
        <a href="{{ '/the-cabinet/' | relative_url }}">The Cabinet</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">© 2026 Government of Len</div>
  </footer>

  <script>
  fetch('/feed.xml')
    .then(res => res.text())
    .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
    .then(data => {
      const latest = data.querySelector("item title").textContent;
      const link = data.querySelector("item link").textContent;
      const container = document.getElementById("rss-banner-container");
      container.innerHTML = `
        <div class="rss-banner">
          <span class="icon">❗</span>
          <a href="${link}" style="text-decoration:none; color: inherit;">${latest}</a>
        </div>
      `;
    })
    .catch(err => console.log('RSS fetch failed:', err));
  </script>
  
</body>
</html>
