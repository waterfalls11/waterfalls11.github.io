<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} · {{ site.title | default: "waterfalls11" }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title | default: "waterfalls11" }}</a>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">© {{ site.time | date: "%Y" }} {{ site.title | default: "waterfalls11" }} — Built with <a href="https://pages.github.com/">GitHub Pages</a></div>
  </footer>
</body>
</html>
